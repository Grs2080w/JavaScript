<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Teste IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>√çndice de Massa Corporal (IMC)</h1>

        <div id="prim_res">
            <label for="valor1">Qual sua Altura?</label>
            
            <br>
            <!-- Idade -->

        <div id="seg_res">
            <label id="qualPeso" for="valor2">Qual seu peso?</label>
             <br>

            <input type="range" name="peso" id="valor2" min="0" max="300" value="70">

            <span id="res_valor2"></span>
        </div>

        <button id="verRes">Ver Resultado</button>

        <div id="resFinal">
            <p id="res5"></p>
            <img id="img" src="imc.png" alt="img_imc">
        </div>

    </main>



    <script src="script.js"></script>
</body>
</html>
