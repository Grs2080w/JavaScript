<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Verificador de Idade</h1>
    <main>
        <label for="nas">Ano de Nascimento:</label>
        <input type="number" name="nasci" id="nas">
        <br>
        <label for="sex">Sexo:</label>
        <input type="radio" name="sex" id="mas">
        <label for="mas">Masculino</label>
        <input type="radio" name="sex" id="fem">
        <label for="fem">Feminino</label>
        <br>
        <br>
        <input type="button" value="Verificar" id="botao" onclick="verificar()">
        <div id="txt">Preencha os dados acima para ver o Resultado!</div>
        <div id="img"></div>
    </main>


    <script src="script.js"></script>
</body>
</html>
