<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

    <main>
        <div id="visor1"></div>

        <div class="linhas" id="linha1">
            <button class="btn" id="btn_sete" onclick="addToVisor('7')">7</button>
            <button class="btn" id="btn_oito" onclick="addToVisor('8')">8</button>
            <button class="btn" id="btn_nove" onclick="addToVisor('9')">9</button>
            <button class="btn" id="btn_divi" onclick="addToVisor('/')">รท</button>
        </div>

        <div class="linhas" id="linha2">
            <button class="btn" id="btn_quatro" onclick="addToVisor('4')">4</button>
            <button class="btn" id="btn_cinco" onclick="addToVisor('5')">5</button>
            <button class="btn" id="btn_seis" onclick="addToVisor('6')">6</button>
            <button class="btn" id="btn_multi" onclick="addToVisor('*')">ร</button>
            
        </div>

        <div class="linhas" id="linha3">
            <button class="btn" id="btn_um" onclick="addToVisor('1')">1</button>
            <button class="btn" id="btn_dois" onclick="addToVisor('2')">2</button>
            <button class="btn" id="btn_tres" onclick="addToVisor('3')">3</button>
            <button class="btn" id="btn_mais" onclick="addToVisor('+')">+</button>
        </div>

        <div class="linhas" id="linha4">
            <button class="btn" id="btn_pon" onclick="addToVisor('.')">.</button>
            <button class="btn" id="btn_zero" onclick="addToVisor('0')">0</button>
            <button class="btn" id="btn_menos" onclick="addToVisor('-')">-</button>
            <button class="btn" id="btnigual" onclick="calcula()">=/C</button>
        </div>

    </main>
    <div id="resultado"></div>

    <script src="script1.js"></script>
</body>
</html>
